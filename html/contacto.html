<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styleContacto.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/23f24b6820.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div style="width: 100%;">
            <a href="../html/index.html">
                <img class="primary-icon" src="../images/logo.png" />
            </a>
        </div>
        <div class="empresa">
            <h1>C&T Properties</h1>
        </div>
        <ul class="nav-list" id="naviList">
            <li class="list-item"><a href="./sobreNosotros.html">Sobre nosotros</a></li>
            <li class="list-item"><a href="./venta.html">Venta</a></li>
            <li class="list-item"><a href="./alquiler.html">Alquiler</a></li>
            <li class="list-item"><a href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="menu" id="toggleButton">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>

    <form class="my-form">
        <div class="container">
          <h1>Contactenos</h1>
          <ul>
            <li>
              <select>
                <option selected disabled>-- Por favor, elija una opcion --</option>
                <option>Venta</option>
                <option>Alquiler</option>
                <option>Otro</option>      
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Nombre" required>  
                <input type="text" placeholder="Apellido" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>  
                <input type="tel" placeholder="Telefono">
              </div>
            </li>    
            <li>
              <textarea placeholder="Mensaje"></textarea>
            </li>   
            <li>
              <input type="checkbox" id="terms">
              <label for="terms">Acepto los <a href="">terminos y condiciones.</a></label>
            </li>  
            <li>
              <div class="grid grid-3">
                <div class="required-msg">CAMPO REQUERIDO</div>
                <button class="btn-grid" type="submit" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">ENVIAR</span>
                </button>
                <button class="btn-grid" type="reset" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESETEAR</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
      </form>
    <footer>
        <ul class="footer-links">

                <a href="../html/sobreNosotros.html">Sobre nosotros,</a>
            </li>
            <li>

            </li>
            <li>
                <a href="https://github.com/IairFei/CaC-Proyecto-Grupo10/issues"><i class="fa fa-github"
                        aria-hidden="true"></i>Dejanos to feedback</a>
            </li>
        </ul>
        <p class="text-center">Copyright &copy; Grupo 10 Codo a Codo</p>
        <p class="text-center">Este proyecto esta hecho unicamente para fines educativos</p>
    </footer>
</body>

</html>
